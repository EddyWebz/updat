<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Actualizar Datos</title>
    <link rel="stylesheet" href="/bug.css">
</head>
<body>
    <h1>Panel de Administración</h1>
    <h2>Actualizar Correo y Contraseña</h2>

    <form id="admin-update-form">
        <label for="email">Nuevo Correo:</label>
        <!-- Agregamos placeholder y nos aseguramos de que el valor esté vacío -->
        <input type="email" id="email" name="email" placeholder="Ingrese nuevo correo" value="" required>

        <label for="password">Nueva Contraseña:</label>
        <!-- Agregamos placeholder y nos aseguramos de que el valor esté vacío -->
        <input type="password" id="password" name="password" placeholder="Ingrese nueva contraseña" value="" required>

        <button type="submit">Actualizar</button>
    </form>
    
    <button id="logout-button">Cerrar sesión</button>
    <script>
        // Limpiar los campos cuando se carga la página
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('email').value = '';  // Limpia el campo de email
            document.getElementById('password').value = '';  // Limpia el campo de password
        });
    </script>

    <script src="/bug.js"></script>
</body>
</html>
