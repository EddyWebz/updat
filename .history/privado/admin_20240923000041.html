<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Actualizar Datos</title>
    <link rel="stylesheet" href="/bug.css">
</head>
<body>
    <h1>Panel de Administración</h1>
    <h2>Actualizar Correo y Contraseña</h2>

       <form id="admin-update-form">
        <label for="email">Nuevo Correo:</label>
        <!-- Agregamos placeholder y nos aseguramos de que el valor esté vacío -->
        <input type="email" id="email" name="email" placeholder="Ingrese nuevo correo" autocomplete="off" required>

        <label for="password">Nueva Contraseña:</label>
        <!-- Agregamos placeholder y nos aseguramos de que el valor esté vacío -->
        <input type="password" id="password" name="password" placeholder="Ingrese nueva contraseña" autocomplete="off" required>

        <button type="submit">Actualizar</button>
        <form id="register-form">
            <h1>Crear Cuenta</h1>
            <!-- Contenedor de iconos sociales -->
            <div class="social-container">
                <a href="https://www.tiktok.com/@hotelveuxor" class="social" target="_blank"><i class="fab fa-tiktok"></i></a>
                <a href="https://www.facebook.com/hotelveuxor" class="social" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com/hotelveuxorec/" class="social" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://api.whatsapp.com/send?phone=+593980197790" class="social" target="_blank"><i class="fab fa-whatsapp"></i></a>
            </div>
            <span>o usa tu correo para registrarte</span>
            <div class="input-container">
                <i class="fas fa-user icon"></i>
                <input type="text" placeholder="Nombre" id="register-name" required/>
            </div>
            <div class="input-container">
                <i class="fas fa-envelope icon"></i>
                <input type="email" placeholder="Email" id="register-email" required/>
            </div>
            <div class="input-container">
                <i class="fas fa-lock icon"></i>
                <input type="password" placeholder="Contraseña" id="register-password" required/>
            </div>
            <button type="submit">Registrarse</button>
            <!-- Botón para cambiar al formulario de inicio de sesión -->
            <button type="button" class="switch-btn" id="switchToSignIn">¿Ya tienes una cuenta? Inicia sesión</button>
        </form>
    <button id="logout-button">Cerrar sesión</button>

    <script src="/bug.js"></script>
</body>
</html>
