<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> <!-- Desactiva el zoom -->
    <title>Registro Vehicular Veuxor</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/ico/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/ico/favicon-16x16.png">
    <link rel="manifest" href="/ico/site.webmanifest"> <!-- Línea para el favicon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>HOTEL VEUXOR</h1>
    </header>

    <!-- Menú desplegable -->
    <div class="dropdown-menu">
        <button class="menu-icon">
            <i class="fas fa-bars"></i> <!-- Ícono de Font Awesome -->
        </button>
        <div class="dropdown-content">
            <a href="#" id="notifications-link">Notificaciones</a>
            <a href="#" id="button_config">Configuración</a>
            <a href="#" id="logout-button">Cerrar Sesión</a>
        </div>
    </div>
    
    <main>
        <section id="registration">
            <h2>Registro de Vehículo</h2>
            <form id="vehicleForm" autocomplete="off">
                <label for="datetime">Fecha y Hora:</label>
                <input type="datetime-local" id="datetime" name="datetime" required>
                
                <label for="brand">Marca:</label>
                <input type="text" id="brand" name="brand" required>
                
                <label for="model">Modelo:</label>
                <input type="text" id="model" name="model" required>

                <label for="clave">Clave:</label>
                <input type="text" id="clave" name="clave" required>
                
                <label for="plate">Placa:</label>
                <input type="text" id="plate" name="plate" required>
                
                <label for="color">Color:</label>
                <input type="text" id="color" name="color" required>
                
                <label for="owner">Propietario:</label>
                <input type="text" id="owner" name="owner" required>
                
                <label for="stayNights">Noches de estadía:</label>
                <select id="stayNights" name="stayNights" required>
                    <!-- Opciones de 1 a 15 Noches -->
                    ${Array.from({ length: 15 }, (_, i) => `<option value="${i + 1}">${i + 1} Noche(s)</option>`).join('')}
                </select>
                
                <label for="habitacion">Habitación:</label>
                <input type="text" id="habitacion" name="habitacion" required>
                
                <label for="garage">Garaje:</label>
                <select id="garage" name="garage" required>
                    <option value="P1">P1</option>
                    <option value="P2">P2</option>
                </select>
                
                <label for="observations">Observaciones:</label>
                <textarea id="observations" name="observations"></textarea>
                
                <!-- Campo de entrada de archivos existente -->
                <label for="image">Imagen:</label>
                <input type="file" id="image" name="image" accept="image/*" multiple>
                
                <!-- Botón para capturar imágenes desde la cámara -->
                <button type="button" id="captureButton">Capturar Imágenes</button>
                
                <!-- Contenedor para las previsualizaciones de las imágenes -->
                <div id="previewContainer"></div>
                
                <!-- Campo oculto para almacenar las imágenes capturadas -->
                <input type="hidden" id="capturedImages" name="capturedImages">
                
                <button type="submit">Registrar</button>
            </form>
        </section>
        
        <button id="botonhistor">Historial de Registros</button>
        
        <div id="historySection" style="display: none;">
            <!-- Filtro por Fechas -->
            <!-- Opciones de Fechas -->
            <select id="dateOption" name="dateOption">
                <option value="7days">Últimos 7 días</option>
                <option value="15days">Últimos 15 días</option>
                <option value="1month" selected>Último mes</option>
                <option value="2months">Últimos 2 meses</option>
                <option value="manual">Personalizado</option>
            </select>
            
            <!-- Campos para el rango de fechas personalizado -->
            <div id="customDate" style="display: none;">
                <label for="startDate">Fecha de inicio:</label>
                <input type="date" id="startDate" name="startDate">
                
                <label for="endDate">Fecha de fin:</label>
                <input type="date" id="endDate" name="endDate">
            </div>
            
            <section id="history">
                <input type="text" id="searchInput" placeholder="Buscar por nombre o placa">
                <button id="searchButton">Buscar</button>
                <button id="toggleHistoryBtn">Mostrar Historial</button>
                <div id="historyContent" style="display: none;">
                    <div id="historyCards"></div>
                </div>
                <div id="searchCards" style="display: none;">
                    <div id="searchResults"></div>
                </div>
            </section>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/compressorjs@1.2.1/dist/compressor.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
